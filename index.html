            color: #333;
            scroll-behavior: smooth;

        header {
            background: var(--oscuro);

            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--dorado);
        }

        .logo-txt { 
            font-family: 'Playfair Display', serif;

        }

        .cart-btn {
            background: var(--dorado);

        .hero {

            background-position: center;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        .hero h1 { font-family: 'Playfair Display', serif; font-size: clamp(32px, 5vw, 50px); margin: 0; color: var(--dorado-luz); }
        .hero p { font-style: italic; font-size: 18px; max-width: 650px; margin: 10px auto; font-weight: 300; }

        .tasa-bar {
            background: white;
            text-align: center;
            padding: 12px;
            font-size: 14px;
            font-weight: 700;
            border-bottom: 1px solid #eee;
        }
        #tasa-val { 
            color: var(--vinotinto); 
            text-decoration: underline; 
            cursor: pointer; 
            padding: 4px 8px;
            background: #fff8f8;
            border-radius: 4px;
        }

        .cat-bar {
            background: white;
            padding: 15px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            position: sticky;
            top: 68px;
            z-index: 999;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .cat-btn {
            padding: 8px 18px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
        }

        .cat-btn.active { background: var(--vinotinto); color: white; border-color: var(--vinotinto); }

        #catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 30px 5%;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            border: 1px solid #eee;
        }
        .card.agotado { opacity: 0.6; filter: grayscale(0.8); }
        
        .img-box { width: 100%; height: 260px; padding: 15px; box-sizing: border-box; background: #fff; display: flex; align-items: center; justify-content: center; }
        .img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .tag { font-size: 10px; text-transform: uppercase; color: var(--dorado); font-weight: 800; margin-bottom: 5px; }
        .titulo { font-family: 'Playfair Display', serif; font-size: 22px; margin: 0 0 5px; color: var(--vinotinto); font-weight: 700; }
        .pres { font-size: 15px; color: #777; font-weight: 600; margin-bottom: 10px; }
        .chef-hint { background: #fffde7; border-left: 3px solid var(--dorado); padding: 10px; font-size: 12px; margin-bottom: 15px; font-style: italic; }

        .price-box { margin-bottom: 15px; padding: 12px; background: #f9f9f9; border-radius: 8px; text-align: center; }
        .usd { font-size: 24px; font-weight: 800; display: block; color: var(--oscuro); }
        .bs { font-size: 15px; color: var(--vinotinto); font-weight: 700; }

        .btn-add {
            background: var(--vinotinto);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-weight: 800;
            border-radius: 8px;
            cursor: pointer;
        }

        footer { background: var(--oscuro); color: #bbb; padding: 30px 5%; font-size: 13px; text-align: center; }

        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:2000; justify-content:center; align-items:center; padding: 10px; box-sizing: border-box; }
        .modal-content { background:white; width:100%; max-width:500px; border-radius:15px; overflow:hidden; max-height: 90vh; display: flex; flex-direction: column; }
        .modal-header { background:var(--vinotinto); color:white; padding:18px; display:flex; justify-content:space-between; align-items: center; }
        .scroll-area { padding:20px; overflow-y:auto; flex-grow: 1; }

        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; box-sizing: border-box; }
        .badge-agotado { background: #ff4444; color: white; padding: 5px; text-align: center; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>

            { id: 7, cat: "salsa con picante", nombre: "Maracuy√° Jengibre", pres: "255 ml", usd: 3.72, foto: "salsa-maracuya-picante-con-jengibre-255-ml.jpg", chef: "Quesos madurados.", desc: "Parchita y frescor de jengibre." },
            { id: 8, cat: "salsa con picante", nombre: "Mango Jalape√±o", pres: "150 ml", usd: 2.70, foto: "salsa-mango-agridulce-con-Jalape√±o-150-ml.jpg", chef: "Camarones rebozados.", desc: "Mango con car√°cter." },
            { id: 9, cat: "salsa con picante", nombre: "Mango Jalape√±o", pres: "255 ml", usd: 3.72, foto: "salsa-mango-agridulce-con-Jalape√±o-255-ml.jpg", chef: "Carnes de cerdo.", desc: "Mango con car√°cter." },
            { id: 10, cat: "salsa con picante", nombre: "Tomate √Årbol Picante", pres: "150 ml", usd: 2.70, foto: "salsa-tomate-de-arbol-picante-150-ml.jpg", chef: "Para empanadas.", desc: "Sabor profundo andino." },
            { id: 11, cat: "salsa con picante", nombre: "Tomate √Årbol Picante", pres: "255 ml", usd: 3.72, foto: "nodisponible-1.jpg", chef: "Carnes parrilla.", desc: "Sabor profundo andino." },
            { id: 12, cat: "salsa con picante", nombre: "Guayaba Jengibre", pres: "150 ml", usd: 2.70, foto: "salsa-guayaba-picante-con-jengibre-150-ml.jpg", chef: "Con queso crema.", desc: "Guayaba roja y jengibre." },
            { id: 13, cat: "salsa con picante", nombre: "Guayaba Jengibre", pres: "255 ml", usd: 3.72, foto: "Salsa-Guayaba-Picante-con-Jengibre-255-ml.jpg", chef: "Jam√≥n horneado.", desc: "Guayaba roja y jengibre." },
            { id: 14, cat: "salsa sin picante", nombre: "Cebolla Caramelizada", pres: "150 ml", usd: 2.70, foto: "salsa-cebolla-150-ml.jpg", chef: "Hamburguesas.", desc: "Dulzor natural de cebolla." },
            { id: 15, cat: "salsa sin picante", nombre: "Cebolla Caramelizada", pres: "255 ml", usd: 3.72, foto: "salsa-cebolla-caramelizada-255-ml.jpg", chef: "Tablas de quesos.", desc: "Dulzor natural de cebolla." },
            { id: 16, cat: "salsa sin picante", nombre: "Alioli de Ajo", pres: "150 ml", usd: 3.00, foto: "salsa-aioli-de-ajo-Espa√±ola-natural-150-ml.jpg", chef: "Papas bravas.", desc: "Mediterr√°nea cremosa." },
            { id: 17, cat: "salsa con picante", nombre: "Alioli Ajo Picante", pres: "150 ml", usd: 3.10, foto: "salsa-aioli-de-ajo-Espa√±ola-picante-150-ml.jpg", chef: "Choripanes.", desc: "Mediterr√°nea cremosa." },
            { id: 18, cat: "salsa sin picante", nombre: "Mojo Cilantro", pres: "150 ml", usd: 3.10, foto: "salsa-mojo-cilantro-y-perejil-150-ml.jpg", chef: "Yuca hervida.", desc: "Hierbas frescas." },
            { id: 19, cat: "salsa sin picante", nombre: "Salsa Aj√≠ Dulce Mayo", pres: "150 ml", usd: 3.00, foto: "salsa-aji-dulce-&-mayonesa-150-ml.jpg", chef: "Para teque√±os.", desc: "Aj√≠ dulce venezolano." },
            { id: 20, cat: "salsa sin picante", nombre: "Salsa Aj√≠ Dulce Mayo", pres: "260 ml", usd: 4.72, foto: "salsa-aji-dulce-&-mayonesa-260-ml.jpg", chef: "S√°ndwiches.", desc: "Aj√≠ dulce venezolano." },
            { id: 21, cat: "aceite", nombre: "Aceite de Onoto", pres: "150 ml", usd: 3.10, foto: "aceite-de-onoto-150-ml.jpg", chef: "Sofritos.", desc: "Color y aroma natural." },
            { id: 22, cat: "salsa sin picante", nombre: "Salsa de Onoto", pres: "150 ml", usd: 3.50, foto: "salsa-de-onoto-150-ml.jpg", chef: "Guisos.", desc: "Color onotado l√≠quido." },
            { id: 23, cat: "salsa sin picante", nombre: "Salsa de Onoto", pres: "500 ml", usd: 6.50, foto: "salsa-onoto-500-ml.jpg", chef: "Rendidor.", desc: "Color onotado l√≠quido." },
            { id: 24, cat: "en pasta", nombre: "Pasta De Onoto", pres: "330 ml", usd: 5.50, foto: "pasta-onoto-330-ml.jpg", chef: "Producci√≥n.", desc: "Color onotado l√≠quido." },
            { id: 25, cat: "en pasta", nombre: "Pasta de Onoto", pres: "200 gr", usd: 2.92, foto: "pasta-de-onoto-200-gr.jpg", chef: "Para casa.", desc: "Pasta densa rendidora." },
            { id: 26, cat: "en pasta", nombre: "Pasta de Onoto", pres: "300 gr", usd: 3.80, foto: "pasta-de-onoto-300-gr.jpg", chef: "Marinar carnes.", desc: "Pasta densa rendidora." },

            { id: 28, cat: "vinagre", nombre: "Vinagre Tamarindo", pres: "150 ml", usd: 2.00, foto: "vinagre-de-tamarindo-150-ml.jpg", chef: "Vinagretas.", desc: "Infusionado artesanal." },
            { id: 29, cat: "vinagre", nombre: "Vinagre Tamarindo", pres: "500 ml", usd: 5.20, foto: "vinagre-de-tamarindo-500-ml.jpg", chef: "Pescados.", desc: "Infusionado artesanal." },
            { id: 30, cat: "dulce untable", nombre: "Untable Tamarindo", pres: "200 gr", usd: 2.92, foto: "crema-untable-tamarindo-200-gr.jpg", chef: "Pan tostado.", desc: "Versi√≥n dulce cremosa." },
            { id: 31, cat: "dulce untable", nombre: "Untable Tamarindo", pres: "400 gr", usd: 5.90, foto: "crema-untable-tamarindo-400-gr.jpg", chef: "Reposter√≠a.", desc: "Versi√≥n dulce cremosa." },
            { id: 32, cat: "dulce untable", nombre: "Untable Parchita", pres: "200 gr", usd: 2.92, foto: "crema-untable.parchita-200-gr.jpg", chef: "Galletas.", desc: "Parchita pura." },
            { id: 33, cat: "dulce untable", nombre: "Untable Parchita", pres: "400 gr", usd: 5.90, foto: "crema-untable.parchita-400-gr.jpg", chef: "Toppings.", desc: "Parchita pura." },
            { id: 34, cat: "dulce untable", nombre: "Untable Mango", pres: "200 gr", usd: 2.92, foto: "crema.untable-mango-200-gr.jpg", chef: "Quesos frescos.", desc: "Mango seleccionado." },
            { id: 35, cat: "dulce untable", nombre: "Untable Mango", pres: "400 gr", usd: 5.90, foto: "crema.untable-mango-400-gr.jpg", chef: "Desayunos.", desc: "Mango seleccionado." }
        ];

        function filtrar(c) {
            catActual = c;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.toggle('active', b.innerText.toLowerCase().includes(c) || (c==='todos' && b.innerText==='Todos')));
            render();
        }

        function render() {
            const container = document.getElementById('catalog');
            const lista = catActual === 'todos' ? productosBase : productosBase.filter(p => p.cat.includes(catActual));
            container.innerHTML = lista.map(p => {
                const conf = configProductos[p.id] || { activo: true, precio: p.usd };
                return `
                    <div class="card ${conf.activo ? '' : 'agotado'}">
                        ${conf.activo ? '' : '<div class="badge-agotado">PRODUCTO AGOTADO</div>'}
                        <div class="img-box"><img src="img/${p.foto}" onerror="this.src='https://via.placeholder.com/300?text=EDP'"></div>
                        <div class="info">
                            <span class="tag">${p.cat}</span>
                            <h3 class="titulo">${p.nombre}</h3>
                            <div class="pres">${p.pres}</div>
                            <div class="chef-hint">üë®‚Äçüç≥ ${p.chef}</div>
                            <div class="price-box">
                                <span class="usd">$${conf.precio.toFixed(2)}</span>
                                <span class="bs">Bs ${(conf.precio * tasaBCV).toFixed(2)}</span>
                            </div>
                            <button class="btn-add" onclick="${conf.activo ? `addToCart(${p.id})` : ''}" style="background:${conf.activo ? 'var(--vinotinto)' : '#ccc'}">
                                ${conf.activo ? 'A√ëADIR AL PEDIDO' : 'AGOTADO'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function addToCart(id) {
            const p = productosBase.find(x => x.id === id);
            const conf = configProductos[id] || { precio: p.usd };
            carrito.push({...p, precioUSD: conf.precio});
            updateUI();
        }

        function updateUI() {
            document.getElementById('cart-count').innerText = carrito.length;
            const total = carrito.reduce((s, p) => s + p.precioUSD, 0);
            document.getElementById('total-info').innerText = `$${total.toFixed(2)} / Bs ${(total * tasaBCV).toFixed(2)}`;
            document.getElementById('cart-items').innerHTML = carrito.map((p, i) => `
                <div style="padding:10px; border-bottom:1px solid #eee;">
                    ${p.nombre} - $${p.precioUSD} 
                    <button onclick="remove(${i})" style="color:red; border:none; background:none; float:right;">‚úï</button>
                </div>
            `).join('');
        }

        function remove(i) { carrito.splice(i, 1); updateUI(); }
        function toggleCart() { const m = document.getElementById('cart-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }

        // ACTUALIZACI√ìN DIRECTA SOBRE LA TASA
        window.actualizarTasaManual = function() {
            const clave = prompt("Clave de Seguridad:");
            if(clave === CLAVE_ADMIN) {
                const nuevaTasa = prompt("Ingrese la Tasa BCV del d√≠a:", tasaBCV);
                if(nuevaTasa && !isNaN(nuevaTasa)) {
                    tasaBCV = parseFloat(nuevaTasa);
                    localStorage.setItem('edp_tasa', tasaBCV);
                    document.getElementById('tasa-val').innerText = tasaBCV.toFixed(2);
                    render();
                    updateUI();
                    alert("Tasa actualizada con √©xito.");
                }
            } else if(clave !== null) {
                alert("Clave incorrecta.");
            }
        };

        document.getElementById('auth-form').onsubmit = (e) => {
            e.preventDefault();
            localStorage.setItem('edp_user_name', document.getElementById('user-name').value);
            localStorage.setItem('edp_user_phone', document.getElementById('user-phone').value);
            document.getElementById('auth-wall').style.display = 'none';
        };

        document.getElementById('checkout-form').onsubmit = (e) => {
            e.preventDefault();
            const totalUSD = carrito.reduce((s,p)=>s+p.precioUSD,0);
            let msg = `*PEDIDO EDP GOURMET*\n`;
            msg += `Cliente: ${localStorage.getItem('edp_user_name')}\n`;
            msg += `Env√≠o: ${document.getElementById('shipping-method').value}\n`;
            msg += `Direcci√≥n: ${document.getElementById('shipping-address').value}\n\n`;
            msg += `*Total: $${totalUSD.toFixed(2)} / Bs ${(totalUSD * tasaBCV).toFixed(2)}*`;
            window.open(`https://wa.me/${WHATSAPP_ALFREDO}?text=${encodeURIComponent(msg)}`, '_blank');
        };

        window.onload = () => {
            document.getElementById('tasa-val').innerText = tasaBCV.toFixed(2);
            if(!localStorage.getItem('edp_user_name')) document.getElementById('auth-wall').style.display='flex';
            render();
        };
    </script>
</body>
</html>
