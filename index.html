        let cart = [];

        function renderProducts(filter = 'TODO') {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            
            const filtered = filter === 'TODO' ? productos : productos.filter(p => p.categoria === filter);
            
            filtered.forEach(p => {
                grid.innerHTML += `
                    <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow border border-gray-100 flex flex-col">
                        <div class="relative cursor-pointer" onclick="showDetails(${p.id})">
                            <img src="${p.foto}" alt="${p.nombre}" class="w-full h-48 object-contain bg-gray-50 p-4">
                            <div class="absolute top-2 right-2 bg-white/90 backdrop-blur px-2 py-1 rounded-md text-xs font-bold text-red-600 shadow-sm border">
                                ${p.presentacion}
                            </div>
                        </div>
                        <div class="p-4 flex-grow flex flex-col">
                            <h3 class="font-bold text-gray-800 text-lg mb-1 line-clamp-1">${p.nombre}</h3>
                            <p class="text-sm text-gray-500 mb-3 uppercase tracking-wider font-semibold text-[10px]">${p.categoria}</p>
                            <div class="flex justify-between items-center mt-auto">
                                <span class="text-xl font-bold text-gray-900">$${p.precio.toFixed(2)}</span>
                                <button onclick="addToCart(${p.id})" class="bg-red-600 hover:bg-red-700 text-white p-2 rounded-lg transition-colors flex items-center gap-2">
                                    <i class="fas fa-plus"></i> <span class="text-sm font-bold">AGREGAR</span>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function filterProducts(cat) {
            document.querySelectorAll('.category-pill').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText === cat) btn.classList.add('active');
            });
            renderProducts(cat);
        }

        function showDetails(id) {
            const p = productos.find(x => x.id === id);
            document.getElementById('modal-img').src = p.foto;
            document.getElementById('modal-title').innerText = p.nombre;
            document.getElementById('modal-presentation').innerText = p.presentacion;
            document.getElementById('modal-description').innerText = p.descripcion;
            document.getElementById('modal-suggestion').innerText = p.sugerencia;
            document.getElementById('modal').classList.remove('hidden');
            document.body.classList.add('modal-active');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.body.classList.remove('modal-active');
        }

        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            sidebar.classList.toggle('translate-x-full');
        }

        function addToCart(id) {
            const p = productos.find(x => x.id === id);
            const exists = cart.find(x => x.id === id);
            if(exists) exists.quantity++;
            else cart.push({...p, quantity: 1});
            updateCart();
        }

        function removeFromCart(id) {
            cart = cart.filter(x => x.id !== id);
            updateCart();
        }

        function changeQuantity(id, delta) {
            const item = cart.find(x => x.id === id);
            if(item) {
                item.quantity += delta;
                if(item.quantity < 1) removeFromCart(id);
                updateCart();
            }
        }

        function updateCart() {
            const container = document.getElementById('cart-items');
            const count = document.getElementById('cart-count');
            const totalElement = document.getElementById('cart-total');
            
            container.innerHTML = '';
            let total = 0;
            let itemsCount = 0;

            cart.forEach(item => {
                total += item.precio * item.quantity;
                itemsCount += item.quantity;
                container.innerHTML += `
                    <div class="flex gap-3 bg-white p-3 rounded-xl border border-gray-100 shadow-sm">
                        <img src="${item.foto}" class="w-16 h-16 object-contain">
                        <div class="flex-grow">
                            <h4 class="font-bold text-gray-800 text-sm">${item.nombre}</h4>
                            <p class="text-xs text-red-600 font-semibold mb-2">${item.presentacion}</p>
                            <div class="flex justify-between items-center">
                                <div class="flex items-center gap-3 border rounded-lg px-2 py-1">
                                    <button onclick="changeQuantity(${item.id}, -1)" class="text-red-600 font-bold">-</button>
                                    <span class="text-sm font-bold w-4 text-center">${item.quantity}</span>
                                    <button onclick="changeQuantity(${item.id}, 1)" class="text-red-600 font-bold">+</button>
                                </div>
                                <span class="font-bold text-gray-700">$${(item.precio * item.quantity).toFixed(2)}</span>
                            </div>
                        </div>
                        <button onclick="removeFromCart(${item.id})" class="text-gray-300 hover:text-red-600 transition-colors">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
            });

            count.innerText = itemsCount;
            count.classList.toggle('hidden', itemsCount === 0);
            totalElement.innerText = `$${total.toFixed(2)}`;
        }

        function sendWhatsApp() {
            if(cart.length === 0) return alert("Tu carrito est√° vac√≠o");
            
            let message = "*¬°Hola E.D.P. Gourmet!* üëã\nQuiero realizar el siguiente pedido:\n\n";
            let total = 0;
            
            cart.forEach(item => {
                message += `‚Ä¢ *${item.nombre}* (${item.presentacion})\n`;
                message += `  Cantidad: ${item.quantity} x $${item.precio.toFixed(2)} = *$${(item.precio * item.quantity).toFixed(2)}*\n\n`;
                total += item.precio * item.quantity;
            });
            
            message += `*TOTAL A PAGAR: $${total.toFixed(2)}*`;
            const encoded = encodeURIComponent(message);
            window.open(`https://wa.me/584241234567?text=${encoded}`, '_blank');
        }

        // Inicializar
        renderProducts();
    </script>
