        function filtrar(c) {
            catActual = c;
            document.querySelectorAll('.cat-btn').forEach(b => {
                const text = b.getAttribute('onclick').includes("'"+c+"'");
                b.classList.toggle('active', text);
            });
            render();
        }

        function render() {
            const container = document.getElementById('catalog');
            const lista = catActual === 'todos' ? productosBase : productosBase.filter(p => p.cat === catActual);
            container.innerHTML = lista.map(p => `
                <div class="card">
                    <div class="img-box"><img src="img/${p.foto}" onerror="this.src='https://via.placeholder.com/300x300?text=EDP+Gourmet'"></div>
                    <div class="info">
                        <span class="tag">${p.cat}</span>
                        <h3 class="titulo">${p.nombre}</h3>
                        <div class="pres">${p.pres}</div>
                        <div class="desc">${p.desc}</div>
                        <div class="chef-hint">üë®‚Äçüç≥ Sugerencia: ${p.chef}</div>
                        <div class="price-box">
                            <span class="usd">$${p.usd.toFixed(2)}</span>
                            <span class="bs">Bs ${(p.usd * tasaBCV).toFixed(2)}</span>
                        </div>
                        <button class="btn-add" onclick="addToCart(${p.id})">A√ëADIR AL PEDIDO</button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const p = productosBase.find(x => x.id === id);
            carrito.push(p);
            updateUI();
        }

        function updateUI() {
            document.getElementById('cart-count').innerText = carrito.length;
            const total = carrito.reduce((s, p) => s + p.usd, 0);
            document.getElementById('total-info').innerText = `$${total.toFixed(2)} / Bs ${(total * tasaBCV).toFixed(2)}`;
            document.getElementById('cart-items').innerHTML = carrito.map((p, i) => `
                <div style="display:flex; justify-content:space-between; margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:5px;">
                    <span style="font-size:13px;">${p.nombre} (${p.pres})</span>
                    <button onclick="remove(${i})" style="color:red; border:none; background:none;">‚úï</button>
                </div>
            `).join('');
        }

        function remove(i) { carrito.splice(i, 1); updateUI(); }
        function toggleCart() { const m = document.getElementById('cart-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }

        window.adminTasa = function() {
            const p = prompt("Clave Tasa:");
            if(p === CLAVE_ADMIN) {
                const n = prompt("Nueva Tasa BCV:", tasaBCV);
                if(n) { tasaBCV = parseFloat(n); localStorage.setItem('edp_tasa_manual', tasaBCV); location.reload(); }
            }
        };

        document.getElementById('auth-form').onsubmit = (e) => {
            e.preventDefault();
            localStorage.setItem('edp_user_name', document.getElementById('user-name').value);
            document.getElementById('auth-wall').style.display = 'none';
        };

        document.getElementById('checkout-form').onsubmit = (e) => {
            e.preventDefault();
            const total = carrito.reduce((s,p)=>s+p.usd,0);
            let productos = carrito.map(p => `- ${p.nombre} (${p.pres})`).join('\n');
            let msg = `*NUEVO PEDIDO E.D.P. GOURMET*\n\n*Cliente:* ${localStorage.getItem('edp_user_name')}\n*M√©todo:* ${document.getElementById('shipping-method').value}\n*Direcci√≥n:* ${document.getElementById('shipping-address').value}\n\n*Productos:*\n${productos}\n\n*Total:* $${total.toFixed(2)} (Bs ${(total*tasaBCV).toFixed(2)})`;
            window.open(`https://wa.me/${WHATSAPP_ALFREDO}?text=${encodeURIComponent(msg)}`);
        };

        window.onload = () => {
            document.getElementById('tasa-val').innerText = tasaBCV.toFixed(2);
            if(!localStorage.getItem('edp_user_name')) document.getElementById('auth-wall').style.display='flex';
            render();
        };
