<!DOCTYPE html>
<html lang="es">
<head>

            üõí <span id="cart-count">0</span>

    <div id="auth-wall" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 20px;">
        <img src="img/logo.png" style="width: 100px; margin-bottom: 20px;" onerror="this.style.display='none'">

            <input type="tel" id="user-phone" placeholder="Tel√©fono" required style="padding: 12px; border-radius: 5px; border: none;">

    <main id="catalog" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px; background: #f4f4f4; min-height: 80vh;"></main>

    <div id="cart-modal" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1001; justify-content: center; align-items: center; padding: 20px;">
        <div style="background: white; width: 100%; max-width: 400px; border-radius: 15px; overflow: hidden; display: flex; flex-direction: column; max-height: 90vh;">
            <div style="background: #630E16; color: white; padding: 15px; display: flex; justify-content: space-between;">
                <h3 style="margin:0;">Tu Pedido</h3>
                <button onclick="toggleCart()" style="background:none; border:none; color:white; font-size: 20px; cursor:pointer;">‚úï</button>
            </div>
            <div id="cart-items" style="padding: 15px; overflow-y: auto; flex-grow: 1;"></div>
            <div style="padding: 15px; border-top: 1px solid #eee; background: #f9f9f9;">
                <p style="margin: 0; display: flex; justify-content: space-between;"><strong>Total:</strong> <span id="total-usd">$0.00</span></p>

                <form id="checkout-form">
                    <input type="text" id="shipping-address" placeholder="Direcci√≥n de entrega" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">

                </form>
            </div>
        </div>
    </div>

    <footer style="text-align: center; padding: 20px; color: #888; font-size: 12px;">
