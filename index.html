        function renderProducts(filter = 'TODO') {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            const filtered = filter === 'TODO' ? productos : productos.filter(p => p.categoria === filter);
            
            filtered.forEach(p => {
                grid.innerHTML += `
                    <div class="bg-white rounded-xl shadow-md border overflow-hidden flex flex-col">
                        <div class="relative cursor-pointer h-48 flex items-center justify-center bg-white p-4" onclick="showDetails(${p.id})">
                            <img src="${p.foto}" class="max-h-full max-w-full object-contain">
                            <span class="absolute top-2 right-2 bg-white px-2 py-1 rounded text-xs font-bold text-red-600 border">${p.presentacion}</span>
                        </div>
                        <div class="p-4 flex flex-col flex-grow text-center">
                            <h3 class="font-bold text-gray-800 text-sm mb-1">${p.nombre}</h3>
                            <div class="mt-auto flex justify-between items-center pt-2">
                                <span class="text-lg font-bold text-gray-900">$${p.precio.toFixed(2)}</span>
                                <button onclick="addToCart(${p.id})" class="bg-red-600 text-white p-2 rounded-lg"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function filterProducts(cat) {
            document.querySelectorAll('.category-pill').forEach(btn => btn.classList.toggle('active', btn.innerText === cat));
            renderProducts(cat);
        }

        function showDetails(id) {
            const p = productos.find(x => x.id === id);
            document.getElementById('modal-img').src = p.foto;
            document.getElementById('modal-title').innerText = p.nombre;
            document.getElementById('modal-presentation').innerText = p.presentacion;
            document.getElementById('modal-description').innerText = p.descripcion;
            document.getElementById('modal-suggestion').innerText = p.sugerencia;
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('translate-x-full'); }

        function addToCart(id) {
            const p = productos.find(x => x.id === id);
            const exists = cart.find(x => x.id === id);
            if(exists) exists.quantity++; else cart.push({...p, quantity: 1});
            updateCart();
        }

        function updateCart() {
            const container = document.getElementById('cart-items');
            container.innerHTML = '';
            let total = 0, count = 0;
            cart.forEach(item => {
                total += item.precio * item.quantity;
                count += item.quantity;
                container.innerHTML += `
                    <div class="flex items-center gap-3 bg-white p-2 rounded border">
                        <img src="${item.foto}" class="w-10 h-10 object-contain">
                        <div class="flex-grow text-xs">
                            <h4 class="font-bold">${item.nombre}</h4>
                            <p class="text-red-600 font-bold">${item.presentacion} x${item.quantity}</p>
                        </div>
                        <span class="font-bold text-sm">$${(item.precio * item.quantity).toFixed(2)}</span>
                    </div>`;
            });
            document.getElementById('cart-count').innerText = count;
            document.getElementById('cart-count').classList.toggle('hidden', count === 0);
            document.getElementById('cart-total').innerText = `$${total.toFixed(2)}`;
        }

        function sendWhatsApp() {
            if(!cart.length) return alert("Carrito vacío");
            let msg = "*Pedido E.D.P. Gourmet*\n\n";
            cart.forEach(i => msg += `• ${i.nombre} (${i.presentacion}) x${i.quantity}\n`);
            window.open(`https://wa.me/584241234567?text=${encodeURIComponent(msg)}`, '_blank');
        }

        renderProducts();
    </script>
