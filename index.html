<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>E.D.P. Gourmet | Cat치logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --vinotinto: #5a0d15; --dorado: #b8860b; --oscuro: #121212; --crema: #fdfaf5; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--crema); color: #333; }
        header { background: var(--oscuro); color: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--dorado); }
        .logo-txt { font-family: 'Playfair Display', serif; font-weight: 900; font-size: 22px; color: #f1d592; }
        .tasa-bar { background: #fff; text-align: center; padding: 10px; font-weight: 800; border-bottom: 1px solid #ddd; font-size: 14px; }
        #tasa-val { color: var(--vinotinto); text-decoration: underline; cursor: pointer; padding: 2px 10px; background: #fff0f0; border-radius: 5px; }
        .cat-bar { background: white; padding: 10px; display: flex; gap: 8px; overflow-x: auto; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .cat-btn { padding: 8px 15px; border: 1px solid #ddd; background: white; border-radius: 20px; white-space: nowrap; font-size: 12px; font-weight: 600; }
        .cat-btn.active { background: var(--vinotinto); color: white; }
        #catalog { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px 5%; }
        .card { background: white; border-radius: 12px; overflow: hidden; border: 1px solid #eee; display: flex; flex-direction: column; }
        .img-box { height: 200px; padding: 10px; display: flex; align-items: center; justify-content: center; }
        .img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .info { padding: 15px; flex-grow: 1; text-align: center; }
        .price-box { background: #f9f9f9; padding: 10px; border-radius: 8px; margin: 10px 0; }
        .usd { font-size: 22px; font-weight: 800; color: var(--oscuro); display: block; }
        .bs { font-size: 14px; color: var(--vinotinto); font-weight: 700; }
        .btn-add { background: var(--vinotinto); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: 800; cursor: pointer; }
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; justify-content:center; align-items:center; }
        .modal-content { background:white; width:90%; max-width:400px; padding: 20px; border-radius:15px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

    <header>
        <div class="logo-txt">E.D.P. GOURMET</div>
        <div style="font-weight: bold;">游 <span id="cart-count">0</span></div>
    </header>

    <div class="tasa-bar">
        Tasa BCV: <span id="tasa-val" onclick="cambiarTasa()">Cargando...</span> Bs/USD
    </div>

    <nav class="cat-bar">
        <button class="cat-btn active" onclick="filtrar('todos')">Todos</button>
        <button class="cat-btn" onclick="filtrar('salsa')">Salsas</button>
        <button class="cat-btn" onclick="filtrar('aceite')">Aceites</button>
        <button class="cat-btn" onclick="filtrar('en pasta')">Pastas</button>
        <button class="cat-btn" onclick="filtrar('dulce')">Dulces</button>
    </nav>

    <main id="catalog"></main>

    <div id="auth-wall" class="modal">
        <div class="modal-content">
            <h2 style="text-align:center; color: var(--vinotinto);">Bienvenido</h2>
            <input type="text" id="user-name" placeholder="Tu Nombre">
            <button class="btn-add" onclick="login()">ENTRAR</button>
        </div>
    </div>

    <script>

        let catActual = 'todos';

        const productos = [

            { id: 3, cat: "salsa con picante", nombre: "Tamarindo Picante", pres: "150 ml", usd: 2.70, foto: "salsa-tamarindo-agridulce-picante-150-ml.jpg" },
            { id: 4, cat: "salsa con picante", nombre: "Tamarindo Picante", pres: "255 ml", usd: 3.72, foto: "salsa-tamarindo-agridulce-picante-255-ml.jpg" },

            { id: 6, cat: "salsa con picante", nombre: "Maracuy치 Jengibre", pres: "150 ml", usd: 2.70, foto: "salsa-maracuya-picante-con-jengibre-150-ml.jpg" },
            { id: 7, cat: "salsa con picante", nombre: "Maracuy치 Jengibre", pres: "255 ml", usd: 3.72, foto: "salsa-maracuya-picante-con-jengibre-255-ml.jpg" },
            { id: 8, cat: "salsa con picante", nombre: "Mango Jalape침o", pres: "150 ml", usd: 2.70, foto: "salsa-mango-agridulce-con-Jalape침o-150-ml.jpg" },
            { id: 9, cat: "salsa con picante", nombre: "Mango Jalape침o", pres: "255 ml", usd: 3.72, foto: "salsa-mango-agridulce-con-Jalape침o-255-ml.jpg" },
            { id: 10, cat: "salsa con picante", nombre: "Tomate 츼rbol Picante", pres: "150 ml", usd: 2.70, foto: "salsa-tomate-de-arbol-picante-150-ml.jpg" },
            { id: 11, cat: "salsa con picante", nombre: "Tomate 츼rbol Picante", pres: "255 ml", usd: 3.72, foto: "nodisponible-1.jpg" },
            { id: 12, cat: "salsa con picante", nombre: "Guayaba Jengibre", pres: "150 ml", usd: 2.70, foto: "salsa-guayaba-picante-con-jengibre-150-ml.jpg" },
            { id: 13, cat: "salsa con picante", nombre: "Guayaba Jengibre", pres: "255 ml", usd: 3.72, foto: "Salsa-Guayaba-Picante-con-Jengibre-255-ml.jpg" },

            { id: 15, cat: "salsa sin picante", nombre: "Cebolla Caramelizada", pres: "255 ml", usd: 3.72, foto: "salsa-cebolla-caramelizada-255-ml.jpg" },
            { id: 16, cat: "salsa sin picante", nombre: "Alioli de Ajo", pres: "150 ml", usd: 3.00, foto: "salsa-aioli-de-ajo-Espa침ola-natural-150-ml.jpg" },

            { id: 18, cat: "salsa sin picante", nombre: "Mojo Cilantro", pres: "150 ml", usd: 3.10, foto: "salsa-mojo-cilantro-y-perejil-150-ml.jpg" },
            { id: 19, cat: "salsa sin picante", nombre: "Salsa Aj칤 Dulce Mayo", pres: "150 ml", usd: 3.00, foto: "salsa-aji-dulce-&-mayonesa-150-ml.jpg" },
            { id: 20, cat: "salsa sin picante", nombre: "Salsa Aj칤 Dulce Mayo", pres: "260 ml", usd: 4.72, foto: "salsa-aji-dulce-&-mayonesa-260-ml.jpg" },
            { id: 21, cat: "aceite", nombre: "Aceite de Onoto", pres: "150 ml", usd: 3.10, foto: "aceite-de-onoto-150-ml.jpg" },

            { id: 26, cat: "en pasta", nombre: "Pasta de Onoto", pres: "300 gr", usd: 3.80, foto: "pasta-de-onoto-300-gr.jpg" },
            { id: 27, cat: "en pasta", nombre: "Pasta de Onoto", pres: "480 gr", usd: 5.10, foto: "pasta-de-onoto-480-gr.jpg" },
            { id: 28, cat: "vinagre", nombre: "Vinagre Tamarindo", pres: "150 ml", usd: 2.00, foto: "vinagre-de-tamarindo-150-ml.jpg" },
            { id: 29, cat: "vinagre", nombre: "Vinagre Tamarindo", pres: "500 ml", usd: 5.20, foto: "vinagre-de-tamarindo-500-ml.jpg" },
            { id: 30, cat: "dulce untable", nombre: "Untable Tamarindo", pres: "200 gr", usd: 2.92, foto: "crema-untable-tamarindo-200-gr.jpg" },

            { id: 34, cat: "dulce untable", nombre: "Untable Mango", pres: "200 gr", usd: 2.92, foto: "crema.untable-mango-200-gr.jpg" },
            { id: 35, cat: "dulce untable", nombre: "Untable Mango", pres: "400 gr", usd: 5.90, foto: "crema.untable-mango-400-gr.jpg" }
        ];

        function render() {
            const container = document.getElementById('catalog');
            const lista = catActual === 'todos' ? productos : productos.filter(p => p.cat.includes(catActual));
            container.innerHTML = lista.map(p => `
                <div class="card">
                    <div class="img-box"><img src="img/${p.foto}" onerror="this.src='https://via.placeholder.com/250?text=EDP'"></div>
                    <div class="info">
                        <div style="font-size:11px; color:var(--dorado); font-weight:800;">${p.cat.toUpperCase()}</div>
                        <h3 style="margin:5px 0; font-family:'Playfair Display';">${p.nombre}</h3>
                        <div style="color:#777; font-size:13px; margin-bottom:10px;">Presentaci칩n: ${p.pres}</div>
                        <div class="price-box">
                            <span class="usd">$${p.usd.toFixed(2)}</span>
                            <span class="bs">Bs ${(p.usd * tasaBCV).toFixed(2)}</span>
                        </div>
                        <button class="btn-add">PEDIR</button>
                    </div>
                </div>
            `).join('');
            document.getElementById('tasa-val').innerText = tasaBCV.toFixed(2);
        }

        window.cambiarTasa = function() {
            const pass = prompt("Clave de administrador:");
            if(pass === CLAVE_ADMIN) {
                const nueva = prompt("Nueva tasa BCV (Ej: 56.20):", tasaBCV);
                if(nueva && !isNaN(nueva)) {
                    tasaBCV = parseFloat(nueva);
                    // GUARDADO CLAVE: Esto asegura que no se pierda al recargar
                    localStorage.setItem('tasa_manual_edp', tasaBCV);
                    render();
                    alert("Tasa actualizada.");
                }
            } else if(pass !== null) {
                alert("Clave incorrecta.");
            }
        };

        function filtrar(c) {
            catActual = c;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.toggle('active', b.innerText.toLowerCase().includes(c) || (c==='todos' && b.innerText==='Todos')));
            render();
        }

        function login() {
            const n = document.getElementById('user-name').value;
            if(n) {
                localStorage.setItem('edp_user', n);
                document.getElementById('auth-wall').style.display = 'none';
            }
        }

        window.onload = () => {
            if(!localStorage.getItem('edp_user')) document.getElementById('auth-wall').style.display='flex';
            render();
        };
    </script>
</body>
</html>
